
repositories:
  - id: central
    url: http://repo1.maven.org/maven2/

  - id: gtaun-public-repo
    url: http://repo.gtaun.net/content/groups/public

  - id: sonatype-oss-snapshots
    url: https://oss.sonatype.org/content/repositories/snapshots/

# When to update cache?
# Options: always / daily / interval:[minutes]
cacheUpdatePolicy: always

# If Maven checks for Updates or use old artifacts
offlineMode: false

# Your needed runtimes
runtimes:
  - net.gtaun:shoebill-runtime:1.2-SNAPSHOT
  - net.gtaun:shoebill-common:1.3-SNAPSHOT

# Additional plugins
plugins: 
  - database-1.0-SNAPSHOT
  - bank-1.0-SNAPSHOT
  - audio-1.0-SNAPSHOT
  - npc-manager-1.0-SNAPSHOT
  - streamer-1.0-SNAPSHOT
# Your gamemode
gamemode: LtrpGamemode-1.0-SNAPSHOT
